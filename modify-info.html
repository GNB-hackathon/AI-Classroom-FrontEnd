    <div class="banner">
        <div class="banner__rectangle"></div>
        <img
          class="banner__image"
          src="image/unsplash_y8C6EbB383M.png"
        />
        <div class="banner__text">
            <span>
              <span class="banner__text__강의의새로운시대">
                강의의 새로운 시대,
                <br />
                AI 조교의
              </span>

            </span>

    <form method="post" action="#" class="modify-form">
        <h2>회원정보 수정</h2>
        <div class="modify-form__input">
            <div class="modify-form__text">
                <span>아이디</span>
                <input type="text" name="ID" placeholder="아이디" readonly />
            </div>
            <div class="modify-form__text">
                <span>새 비밀번호</span>
                <input type="password" name="new-password" placeholder="********" />
            </div>
            <div class="modify-form__text">
                <span>새 비밀번호 확인</span>
                <input type="password" name="new-pw-confirm" placeholder="********" />
            </div>
            <div class="modify-form__text">
                <span>이메일</span>
                <input type="email" name="ID" placeholder="새로운 이메일 입력" />
            </div>
            <div class="modify-form__text">
                <span>전화번호</span>
                <input type="tel" name="phonenumber" placeholder="전화번호를 입력하세요" />
            </div>
            <div class="modify-form__btn">
                <input type="submit" value="정보수정" />
                <button type="button" class="modify__cancel">
                    <span>취소하기</span>
                 </button>
            </div>   
        </div>
    </form>
