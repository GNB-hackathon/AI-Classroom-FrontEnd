    <div class="banner">
        <div class="banner__rectangle"></div>

    <form action="" method="post" enctpye="" class="upload-form">
        <h2>강의 등록하기</h2>
        <div class="upload-form__text">
            <span>강의명</span>
            <input type="text" name="coursename" required />
        </div>
        <div class="upload-form__text">
            <span>강의 설명</span>
            <textarea id="course-decription" rows="4" required></textarea>
        </div>
        <div class="upload-form__radio">
            <span>목소리 변조 여부</span>
            <div class="upload-form__select">
                <label>
                    <input type="radio" name="voicechange" value="yes" requried>
                    Yes
                </label>
                <label>
                    <input type="radio" name="voicechange" value="no">
                    No
                </label>
            </div>
        </div>
        <div class="upload-form__video">
            <span>강의 등록</span>
            <input type="file" name="videoupload" accept="video/*" required/>
        </div>
        <button type="submit">등록</button>
    </form>
