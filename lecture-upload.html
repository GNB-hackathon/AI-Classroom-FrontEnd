    <div class="banner">

        />
        <div class="banner__text">
            <span>
              <span class="banner__text__강의의새로운시대">

            </span>

    <form action="" method="post" enctpye="" class="upload-form">
        <h2>강의 등록하기</h2>
        <div class="upload-form__text">
            <span>강의명</span>
            <input type="text" name="coursename" required />
        </div>
        <div class="upload-form__text">
            <span>강의 설명</span>
            <textarea id="course-decription" rows="4" required></textarea>
        </div>
        <div class="upload-form__category">
          <span>강의 카테고리</span>
          <select name="category" required>
              <option value="" disabled selected>선택</option>
              <option value="humanities">인문과학</option>
              <option value="social_sciences">사회과학</option>
              <option value="engineering">공학</option>
              <option value="natural_sciences">자연과학</option>
              <option value="education">교육학</option>
              <option value="medicine">의약학</option>
              <option value="arts_and_sports">예술체육</option>
              <option value="elementary">초등</option>
              <option value="middle">중등</option>
              <option value="high">고등</option>
          </select>
        </div>
        <div class="upload-form__radio">
            <span>목소리 변조 여부</span>
            <div class="upload-form__select">
                <label>
                    <input type="radio" name="voicechange" value="yes" requried>
                    Yes
                </label>
                <label>
                    <input type="radio" name="voicechange" value="no">
                    No
                </label>
            </div>
        </div>
        <div class="upload-form__video">
            <span>영상 업로드</span>
            <input type="file" name="videoupload" accept="video/*" required/>
        </div>
        <div class="upload-form__image">
          <span>썸네일 선택</span>
          <input type="file" name="image" accept="image/*" required/>
        </div>
        <button type="submit">등록</button>
    </form>
